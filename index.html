<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="starter/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block container-fluid" id="9am">
      <div class="col-12 col-md-1 col-lg-1 hour" id="9">9AM</div>
      <textarea class=" description col-12 col-md-10 col-lg-10 nine"></textarea>
      <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block container-fluid" id="10am">
      <div class="col-12 col-md-1 col-lg-1 hour" id="10">10AM</div>
      <textarea class=" description col-12 col-md-10 col-lg-10 ten"></textarea>
      <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block container-fluid" id="11am">
      <div class="col-12 col-md-1 col-lg-1 hour" id="11">11AM</div>
      <textarea class=" description col-12 col-md-10 col-lg-10 eleven"></textarea>
      <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block container-fluid" id="12pm">
      <div class="col-12 col-md-1 col-lg-1 hour" id="12">12PM</div>
      <textarea class=" description col-12 col-md-10 col-lg-10 twelve"></textarea>
      <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block container-fluid" id="1pm">
      <div class="col-12 col-md-1 col-lg-1 hour" id="13">1PM</div>
      <textarea class=" description col-12 col-md-10 col-lg-10 thirteen"></textarea>
      <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block container-fluid" id="2pm">
      <div class="col-12 col-md-1 col-lg-1 hour" id="14">2PM</div>
      <textarea class=" description col-12 col-md-10 col-lg-10 fourteen"></textarea>
      <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block container-fluid" id="3pm">
      <div class="col-12 col-md-1 col-lg-1 hour" id="15">3PM</div>
      <textarea class=" description col-12 col-md-10 col-lg-10 fifteen"></textarea>
      <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block container-fluid" id="4pm">
      <div class="col-12 col-md-1 col-lg-1 hour" id="16">4PM</div>
      <textarea class=" description col-12 col-md-10 col-lg-10 sixteen"></textarea>
      <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block container-fluid" id="5pm">
      <div class="col-12 col-md-1 col-lg-1 hour" id="17">5PM</div>
      <textarea class=" description col-12 col-md-10 col-lg-10 seventeen"></textarea>
      <button class="btn saveBtn col-12 col-md-1 col-lg-1"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="starter/index.js"></script>
</body>

</html>
